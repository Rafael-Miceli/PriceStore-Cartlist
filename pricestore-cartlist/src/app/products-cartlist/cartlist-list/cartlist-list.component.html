<h2>
    Minhas lista de compras para receitas
</h2>

<table>
  <thead>
    <tr>
      <td>
        Listas
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of recipes">
        <td>
          <a [routerLink]="['/recipe', recipe.name]" routerLinkActive="active" >{{recipe.name}}</a>
        </td>
    </tr>    
  </tbody>
</table>
